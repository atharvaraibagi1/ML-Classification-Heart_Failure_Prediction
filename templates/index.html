<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Heart Failure</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="age" placeholder="Age (in number)" required="required" />
        <input type="text" name="anaemia" placeholder="Do you have Anaemia? Enter 0 for 'No' or 1 for 'Yes'" required="required" />
		<input type="text" name="creatinine_phosphokinase" placeholder="Level of the CPK enzyme in the blood (mcg/L)" required="required" />
        <input type="text" name="diabetes" placeholder="Do you have Diabetes? Enter 0 for 'No' or 1 for 'Yes'" required="required" />
        <input type="text" name="ejection_fraction" placeholder="% of blood leaving the heart at each contraction" required="required" />
        <input type="text" name="high_blood_pressure" placeholder="Do you have Hypertension? Enter 0 for 'No' or 1 for 'Yes'" required="required" />
        <input type="text" name="platelets" placeholder="Platelets in the blood (kiloplatelets/mL)" required="required" />
        <input type="text" name="serum_creatinine" placeholder="Level of serum creatinine in the blood (mg/dL)" required="required" />
        <input type="text" name="serum_sodium" placeholder="Level of serum sodium in the blood (mEq/L)" required="required" />
        <input type="text" name="sex" placeholder="Gender" required="required" />
        <input type="text" name="smoking" placeholder="Do you smoke?" required="required" />
        <input type="text" name="time" placeholder="Follow-up period (days)" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
